version: '3.1'

services:

  mongo_db:
    #creates mongo database image in docker
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongoadmin:
    #mongo web service
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  mysql_db:
    #creates mysql database image in docker
    image: mysql:latest
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
  phpmyadmin:
    #mysql web service
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8077:8056'
    environment:
      - PMA_HOST=mysql_db
  
  postgress_db:
    #creates postgress database image in docker
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
  adminer:
    #postgress web service
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  mysql-data: