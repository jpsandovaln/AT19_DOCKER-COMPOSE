version: '3.8'
services:
  db:
    image: mysql
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: converter_db
    ports:
      - "3308:3306"
    expose:
      - "3308"
    network_mode: bridge 


  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    expose:
      - "8080"
    network_mode: bridge 
    links: 
      - db


  convfrontend:
    container_name: convfrontend
    image: conv_frontend
    build:
      context: .
      dockerfile: AT19_FRONTEND_CONVERT/dockerfile
    ports:
      - "5017:5017"
    network_mode: bridge 
      

  convbackend:
    container_name: convbackend
    image: conv_backend
    build:
      context: .
      dockerfile: AT19_CONVERTER/dockerfile
    ports:
      - "5000:5000"
    network_mode: bridge 
    depends_on:
      - db 



